    <div class="container">
        <div class="header">
            <h2>Profile c·ªßa <span id="displayUsername">Ng∆∞·ªùi d√πng!</span></h2>

        <div class="profile-section">

    <div id="profileEditModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Ch·ªânh s·ª≠a Profile</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editStatus">Tr·∫°ng th√°i:</label>
                    <input type="text" id="editStatus" placeholder="B·∫°n ƒëang l√†m g√¨?">
                </div>
                <div class="form-group">
                    <label>C·∫£m x√∫c:</label>
                    <div class="mood-selector">
                        <button type="button" data-mood="Vui v·∫ª">üòä Vui v·∫ª</button>
                        <button type="button" data-mood="Bu·ªìn">üòû Bu·ªìn</button>
                        <button type="button" data-mood="Ph·∫•n kh·ªüi">ü•≥ Ph·∫•n kh·ªüi</button>
                        <button type="button" data-mood="M·ªát m·ªèi">üò¥ M·ªát m·ªèi</button>
                        <button type="button" data-mood="B√¨nh th∆∞·ªùng">üòê B√¨nh th∆∞·ªùng</button>
                    </div>
                    <input type="hidden" id="editMood" name="mood">

                <div class="form-group">
                    <label for="editOnlineStatus">Tr·∫°ng th√°i Online:</label>
                    <select id="editOnlineStatus">
                        <option value="online">Online</option>
                        <option value="busy">B·∫≠n</option>
                        <option value="away">ƒêi v·∫Øng</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <button type="submit">L∆∞u thay ƒë·ªïi</button>

            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        const displayUsernameElement = document.getElementById('displayUsername');
        const logoutButton = document.getElementById('logoutButton');
        const smallUserAvatar = document.getElementById('smallUserAvatar');

        const profileDisplayName = document.getElementById('profileDisplayName');
        const profileStatus = document.getElementById('profileStatus');
        const profileMood = document.getElementById('profileMood');
        const profileOnlineStatus = document.getElementById('profileOnlineStatus');
        const onlineIndicator = document.getElementById('onlineIndicator');
        const displayAvatar = document.getElementById('displayAvatar');
        const displayCoverPhoto = document.getElementById('displayCoverPhoto');
        const editProfileButton = document.getElementById('editProfileButton');

        const profileEditModal = document.getElementById('profileEditModal');
        const closeModalButton = profileEditModal.querySelector('.close-button');
        const editProfileForm = document.getElementById('editProfileForm');
        const editStatusInput = document.getElementById('editStatus');
        const editMoodInput = document.getElementById('editMood');
        const moodSelectorButtons = document.querySelectorAll('.mood-selector button');
        const editOnlineStatusSelect = document.getElementById('editOnlineStatus');
        const editProfileMessage = document.getElementById('editProfileMessage');

        const avatarUploadInput = document.getElementById('avatarUpload');
        const coverPhotoUploadInput = document.getElementById('coverPhotoUpload');


        const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');
        const loggedInUsername = localStorage.getItem('loggedInUsername');

        if (loggedInUserEmail) {
            displayUsernameElement.textContent = loggedInUsername || loggedInUserEmail;
            profileDisplayName.textContent = loggedInUsername || loggedInUserEmail;
            fetchUserProfile(loggedInUserEmail);
        } else {
            window.location.href = 'login.html';
        }

        // --- H√†m x·ª≠ l√Ω ƒëƒÉng xu·∫•t ---
        logoutButton.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: loggedInUserEmail })
                });
                if (response.ok) {
                    console.log('ƒêƒÉng xu·∫•t th√†nh c√¥ng ·ªü server.');
                } else {
                    console.error('L·ªói khi ƒëƒÉng xu·∫•t ·ªü server.');
                }
            } catch (error) {
                console.error('L·ªói k·∫øt n·ªëi khi ƒëƒÉng xu·∫•t:', error);
            } finally {
                localStorage.removeItem('loggedInUserEmail');
                localStorage.removeItem('loggedInUsername');
                window.location.href = 'login.html';
            }
        });

        // --- Ch·ª©c nƒÉng Profile ---

        // H√†m t·∫£i th√¥ng tin profile v√† hi·ªÉn th·ªã
        async function fetchUserProfile(email) {
            try {
                const response = await fetch(`${API_BASE_URL}/profile/${email}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Kh√¥ng th·ªÉ t·∫£i profile.');
                }
                const userData = await response.json();
                const profile = userData.profile;

                profileStatus.textContent = profile.status || 'Ch∆∞a c·∫≠p nh·∫≠t';
                profileMood.textContent = profile.mood || 'Ch∆∞a c·∫≠p nh·∫≠t';

                let onlineText = '';
                onlineIndicator.className = 'status-indicator';
                if (profile.isOnline) {
                    onlineText = 'Online';
                    if (profile.status && profile.status.toLowerCase() === 'b·∫≠n') {
                        onlineIndicator.classList.add('busy');
                        onlineText = 'B·∫≠n';
                    } else if (profile.status && profile.status.toLowerCase() === 'ƒëi v·∫Øng') {
                        onlineIndicator.classList.add('away');
                        onlineText = 'ƒêi v·∫Øng';
                    } else {
                        onlineIndicator.classList.add('online');
                    }
                } else {
                    onlineText = 'Offline';
                }
                profileOnlineStatus.textContent = onlineText;

                displayAvatar.src = profile.avatar ? `http://localhost:3000${profile.avatar}` : 'https://via.placeholder.com/150';
                displayCoverPhoto.src = profile.coverPhoto ? `http://localhost:3000${profile.coverPhoto}` : 'https://via.placeholder.com/600x200';
                
                if (smallUserAvatar) {
                    smallUserAvatar.src = profile.avatar ? `http://localhost:3000${profile.avatar}` : 'https://via.placeholder.com/30';
                }

            } catch (error) {
                console.error('L·ªói khi t·∫£i profile:', error);
            }
        }

        // M·ªü modal ch·ªânh s·ª≠a profile
        editProfileButton.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/profile/${loggedInUserEmail}`);
                const userData = await response.json();
                const profile = userData.profile;

                editStatusInput.value = profile.status || '';
                editMoodInput.value = profile.mood || '';
                selectMoodButton(profile.mood);
                
                if (profile.isOnline) {
                    if (profile.status && profile.status.toLowerCase() === 'b·∫≠n') {
                        editOnlineStatusSelect.value = 'busy';
                    } else if (profile.status && profile.status.toLowerCase() === 'ƒëi v·∫Øng') {
                        editOnlineStatusSelect.value = 'away';
                    } else {
                        editOnlineStatusSelect.value = 'online';
                    }
                } else {
                    editOnlineStatusSelect.value = 'offline';
                }

                profileEditModal.style.display = 'flex';
            } catch (error) {
                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu profile ƒë·ªÉ ch·ªânh s·ª≠a:', error);
                editProfileMessage.textContent = 'L·ªói khi t·∫£i d·ªØ li·ªáu profile.';
                editProfileMessage.style.color = 'red';
            }
        });

        // ƒê√≥ng modal ch·ªânh s·ª≠a profile
        closeModalButton.addEventListener('click', () => {
            profileEditModal.style.display = 'none';
            editProfileMessage.textContent = '';
        });

        // X·ª≠ l√Ω khi click b√™n ngo√†i modal ƒë·ªÉ ƒë√≥ng
        window.addEventListener('click', (event) => {
            if (event.target == profileEditModal) {
                profileEditModal.style.display = 'none';
                editProfileMessage.textContent = '';
            }
        });

        // X·ª≠ l√Ω ch·ªçn c·∫£m x√∫c
        moodSelectorButtons.forEach(button => {
            button.addEventListener('click', () => {
                selectMoodButton(button.dataset.mood);
            });
        });

        function selectMoodButton(mood) {
            moodSelectorButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            const selectedButton = document.querySelector(`.mood-selector button[data-mood="${mood}"]`);
            if (selectedButton) {
                selectedButton.classList.add('selected');
                editMoodInput.value = mood;
            } else {
                editMoodInput.value = '';
            }
        }

        // X·ª≠ l√Ω submit form ch·ªânh s·ª≠a profile
        editProfileForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const status = editStatusInput.value.trim();
            const mood = editMoodInput.value;
            const onlineStatusValue = editOnlineStatusSelect.value;

            let isOnline = false;
            let actualStatus = status;
            if (onlineStatusValue === 'online') {
                isOnline = true;
            } else if (onlineStatusValue === 'busy') {
                isOnline = true;
                actualStatus = 'B·∫≠n';
            } else if (onlineStatusValue === 'away') {
                isOnline = true;
                actualStatus = 'ƒêi v·∫Øng';
            } else if (onlineStatusValue === 'offline') {
                isOnline = false;
            }

            const data = {
                status: actualStatus,
                mood: mood,
                isOnline: isOnline
            };

            try {
                const response = await fetch(`${API_BASE_URL}/profile/${loggedInUserEmail}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    editProfileMessage.textContent = result.message;
                    editProfileMessage.style.color = 'green';
                    fetchUserProfile(loggedInUserEmail);
                    setTimeout(() => {
                        profileEditModal.style.display = 'none';
                        editProfileMessage.textContent = '';
                    }, 1500);
                } else {
                    editProfileMessage.textContent = `L·ªói: ${result.message || 'C·∫≠p nh·∫≠t profile kh√¥ng th√†nh c√¥ng.'}`;
                    editProfileMessage.style.color = 'red';
                }
            } catch (error) {
                editProfileMessage.textContent = `L·ªói k·∫øt n·ªëi: ${error.message}. Vui l√≤ng th·ª≠ l·∫°i.`;
                editProfileMessage.style.color = 'red';
                console.error('L·ªói khi c·∫≠p nh·∫≠t profile:', error);
            }
        });

        // X·ª≠ l√Ω t·∫£i l√™n ·∫£nh ƒë·∫°i di·ªán
        avatarUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('avatar', file);

            try {
                const response = await fetch(`${API_BASE_URL}/profile/${loggedInUserEmail}/avatar`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    displayAvatar.src = `http://localhost:3000${result.avatarUrl}`;
                    if (smallUserAvatar) {
                        smallUserAvatar.src = `http://localhost:3000${result.avatarUrl}`;
                    }
                    alert('C·∫≠p nh·∫≠t ·∫£nh ƒë·∫°i di·ªán th√†nh c√¥ng!');
                } else {
                    alert(`L·ªói khi c·∫≠p nh·∫≠t ·∫£nh ƒë·∫°i di·ªán: ${result.message || 'Kh√¥ng th√†nh c√¥ng.'}`);
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi khi t·∫£i ·∫£nh ƒë·∫°i di·ªán.');
                console.error('L·ªói khi t·∫£i ·∫£nh ƒë·∫°i di·ªán:', error);
            }
        });

        // X·ª≠ l√Ω t·∫£i l√™n ·∫£nh n·ªÅn
        coverPhotoUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('coverPhoto', file);

            try {
                const response = await fetch(`${API_BASE_URL}/profile/${loggedInUserEmail}/cover-photo`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    displayCoverPhoto.src = `http://localhost:3000${result.coverPhotoUrl}`;
                    alert('C·∫≠p nh·∫≠t ·∫£nh n·ªÅn th√†nh c√¥ng!');
                } else {
                    alert(`L·ªói khi c·∫≠p nh·∫≠t ·∫£nh n·ªÅn: ${result.message || 'Kh√¥ng th√†nh c√¥ng.'}`);
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi khi t·∫£i ·∫£nh n·ªÅn.');
                console.error('L·ªói khi t·∫£i ·∫£nh n·ªÅn:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (loggedInUserEmail) {
                fetchUserProfile(loggedInUserEmail);
            }
        });
    </script>
